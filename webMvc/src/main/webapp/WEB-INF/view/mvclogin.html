<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<link rel="stylesheet" href="./resources/css/mvclogin.css" type="text/css">
<link rel="stylesheet" type="text/css" href="./resources/css/login.css">
<script type="text/javascript" src="./resources/js/jquery.min.js"></script>
<script type="text/javascript" src="./resources/js/mvclogin.js"></script>

<script type="text/javascript" src="./resources/js/validate.min.js"></script>
	
</head>
<body style="width:800px; height:700px">

<div class="container">
		<div class="row">
			<div class="account-wall-main">
			
				<div class="account-wall">
				<h4>Login Here!</h4>
					<form id="sign" class="form-signin bv-form" >
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="fa fa-user"></i>
								</span>
								<input id="username" class="form-control" placeholder="User Name" name="username" type="text"  autocomplete="off" >
							</div>
						</div>
						<div class="usernameError"></div>
						<div class="form-group has-feedback">               
								<div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-lock"></i>
									</span>
									<input id="password" Name="password" class="form-control"  placeholder="Password" Type="password">									
								</div>
						</div>
						<div class="passwordError"></div>
						<a id="signin" class="btn btn-lg btn-primary btn-block" >Sign in</a>						
						<div class="error_login"><label></label></div>
			<a href="#" class="pull-left need-help forgot" id="forgotPassword"><i class="fa fa-question-circle fa-lg" style="color:#1084ff;" ></i>Forgot Your Password? </a><span class="clearfix"></span>

					</form>
				</div>
			</div>
		</div>
	</div>
<footer>
 

</footer>
	
</body>
</html>
